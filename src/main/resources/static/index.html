<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LoomShop â€” Coming Soon</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
            rel="stylesheet"
    />
    <style>
        :root {
            --primary: #4b6cb7;
            --secondary: #182848;
            --accent: #f8b500;
            --text-light: #ffffff;
            --text-dark: #222222;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 480px;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-out both;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        h1 .accent {
            color: var(--accent);
        }
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
            opacity: 0.9;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .countdown div {
            background: rgba(255,255,255,0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            min-width: 60px;
        }
        .countdown div span {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
        }
        form {
            display: flex;
            gap: 0.5rem;
        }
        input[type="email"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--accent);
            color: var(--text-dark);
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e09e00;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 500px) {
            .countdown { flex-direction: column; }
            .countdown div { width: 100%; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>
        <span class="accent">loom</span>Shop
    </h1>
    <p>Weâ€™re weaving something amazing. Stay tuned for our official launch!</p>

    <div class="countdown" id="countdown">
        <div>
            <span id="days">00</span>
            Days
        </div>
        <div>
            <span id="hours">00</span>
            Hours
        </div>
        <div>
            <span id="minutes">00</span>
            Minutes
        </div>
        <div>
            <span id="seconds">00</span>
            Seconds
        </div>
    </div>

    <form onsubmit="alert('Subscribed: ' + this.email.value); this.reset(); return false;">
        <input type="email" name="email" placeholder="Your email address" required />
        <button type="submit">Notify Me</button>
    </form>
</div>

<script>
    // Simple countdown to a fixed date
    const launchDate = new Date('2025-09-01T00:00:00').getTime();
    const daysEl    = document.getElementById('days');
    const hoursEl   = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    function updateCountdown() {
        const now = Date.now();
        const diff = launchDate - now;

        if (diff <= 0) {
            clearInterval(timer);
            document.getElementById('countdown').innerHTML = '<div>ðŸš€ Launched!</div>';
            return;
        }

        const days    = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours   = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        daysEl.textContent    = String(days).padStart(2, '0');
        hoursEl.textContent   = String(hours).padStart(2, '0');
        minutesEl.textContent = String(minutes).padStart(2, '0');
        secondsEl.textContent = String(seconds).padStart(2, '0');
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
